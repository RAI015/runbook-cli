title: "障害一次対応（API 5xx増加）"
owner: "Backend"
severity: "SEV1"
purpose: "顧客影響を最小化し、原因切り分けと一次復旧を行う"

prechecks:
  - "影響範囲（ユーザー/機能）を確認"
  - "直近デプロイ有無を確認"

steps:
  - title: "状況把握"
    items:
      - "監視ダッシュボードで5xx率/レイテンシを確認"
      - "エラーログの増加を確認"
  - title: "切り分け"
    items:
      - "DB接続数/ロック/スロークエリを確認"
      - "外部APIの障害状況を確認"
  - title: "一次対応"
    items:
      - "必要に応じて機能フラグOFF"
      - "ロールバック判断（手順は別Runbook参照）"

rollback:
  criteria:
    - "新規デプロイ後にエラーが増加"
    - "原因が特定できず影響が継続"
  actions:
    - "直近リリースをロールバック"
    - "関係者に周知"

notes:
  - "対応後はポストモーテム作成"
